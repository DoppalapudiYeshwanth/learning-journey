<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="/Css/SimonGame.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="outerDiv">
        <div class="lineone">
            <div type="button" class="btn red" id="red" ></div>
            <div type="button" class="btn yellow" id="yellow"></div>
        </div>
        <div class="linetwo">
            <div type="button" class="btn green" id="green"></div>
            <div type="button" class="btn purple" id="purple"></div>
        </div>
    </div>
    <script src="/JavaScript/SimonGame.js"></script>
</body>
</html>
